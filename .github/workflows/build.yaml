name: Continuous Integration

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['20.x']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install backend dependencies
        run: npm install
        working-directory: backend

      - name: Install Vite globally
        run: npm install -g vite

      - name: Build backend
        run: npm run build
        working-directory: backend
        
      - name: Install Laravel dependencies
        run: composer install
        working-directory: backend
                
      - name: Run Laravel unit tests
        run: php artisan test
        working-directory: backend

      - name: Build and test Laravel backend Docker image
        run: |
          docker build -t project2-backend -f backend/Dockerfile backend
          docker run project2-backend php artisan test

      - name: Install frontend dependencies
        run: npm install
        working-directory: vue9

      - name: Build frontend
        run: npm run build
        working-directory: vue9

      - name: Build Docker image for frontend
        run: docker build -t project2-vue9 -f vue9/Dockerfile vue9

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/laravel-example-backend:latest

      - name: Build and push frontend image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: vue9
          file: vue9/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/laravel-example-frontend:latest