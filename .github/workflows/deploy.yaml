name: Continuous deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      # DÃ©ploiement sur le serveur de production
      - name: Deploy to production
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PRODUCTION_SERVER_HOST }}
          username: ${{ secrets.PRODUCTION_SERVER_USERNAME }}
          key: ${{ secrets.PRODUCTION_SERVER_SSH_KEY }}
          script: |

            # Pull the latest Docker image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/laravel-example:latest

            # Stop the existing container
            docker-compose -f project2/docker-compose.yml down

            # Remove the old container
            docker-compose -f project2/docker-compose.yml rm -f

            # Recreate and start the container
            docker-compose -f project2/docker-compose.yml up -d --no-deps --build --remove-orphans